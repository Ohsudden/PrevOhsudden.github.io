<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <title>Grocery Store Mini App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="grocery.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Grocery Store</h1>
        </header>
        <main>
            <script src="groceryscript.js"></script>
            <div class="container">
                <div id="user-balance">Balance: <span id="balance">Loading...</span> TON</div>
                <div class="inner">
                    <div class="item">
                        <img src="1.svg" alt="" class="img">
                        <button class="btn" id="btn1">Додати</button>
                    </div>
                    <div class="item">
                        <img src="2.svg" alt="" class="img">
                        <button class="btn" id="btn2">Додати</button>
                    </div>
                    <div class="item">
                        <img src="3.svg" alt="" class="img">
                        <button class="btn" id="btn3">Додати</button>
                    </div>
                    <div class="item">
                        <img src="4.svg" alt="" class="img">
                        <button class="btn" id="btn4">Додати</button>
                    </div>
                    <div class="item">
                        <img src="5.svg" alt="" class="img">
                        <button class="btn" id="btn5">Додати</button>
                    </div>
                    <div class="item">
                        <img src="6.svg" alt="" class="img">
                        <button class="btn" id="btn6">Додати</button>
                    </div>
                </div>
            </div>
            <div id="daily-bonuses">
                <h2>Щоденні бонуси</h2>
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" data-reward="10000000" id="task-add-clicks">Натиснути на кнопку додати 3 рази <div class="task-reward">Нагорода: 0.01 TON</div></div>
                        <div class="swiper-slide" data-reward="10000000">Під'єднати криптогаманець <div class="task-reward">Нагорода: 0.01 TON</div></div>
                        <div class="swiper-slide" data-reward="10000000">Увійти до аккаунту <div class="task-reward">Нагорода: 0.01 TON</div></div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div id="result">
                    <p id="reward-message">Виконуйте завдання, щоб заробити криптовалюту!</p>
                    <div id="bonus-message">Вітаю! Ви заробили бонус у розмірі <span id="total-reward">0.00</span> TON!</div>
                </div>
            </div>
            <div id="connect"></div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function onTelegramWebAppReady() {
    const user = Telegram.WebApp.initDataUnsafe.user;

    if (user) {
        fetchUserBalance(user.id);
    } else {
        document.getElementById('balance').textContent = 'Error: User not found';
    }
}

document.addEventListener('DOMContentLoaded', () => {
    Telegram.WebApp.onEvent('ready', onTelegramWebAppReady);
});



async function fetchUserBalance(userId) {
    try {
        const response = await fetch(`/get_balance/${userId}`);
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        document.getElementById('balance').textContent = data.balance + ' TON';
    } catch (error) {
        console.error('Error fetching balance:', error);
        document.getElementById('balance').textContent = 'Error';
    }
}




    
    </script>
</body>
</html>
