<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tonconnect/ui@0.0.9/dist/tonconnect-ui.min.js"></script>
        <title>Grocery Store Mini App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="grocery.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Grocery Store</h1>
        </header>
        <main>
            <script src="groceryscript.js"></script>
            <div class="container">
                <div class="inner">
                    <div class="item">
                        <img src="1.svg" alt="" class="img">
                        <button class="btn" id="btn1">Додати</button>
                    </div>
                    <div class="item">
                        <img src="2.svg" alt="" class="img">
                        <button class="btn" id="btn2">Додати</button>
                    </div>
                    <div class="item">
                        <img src="3.svg" alt="" class="img">
                        <button class="btn" id="btn3">Додати</button>
                    </div>
                    <div class="item">
                        <img src="4.svg" alt="" class="img">
                        <button class="btn" id="btn4">Додати</button>
                    </div>
                    <div class="item">
                        <img src="5.svg" alt="" class="img">
                        <button class="btn" id="btn5">Додати</button>
                    </div>
                    <div class="item">
                        <img src="6.svg" alt="" class="img">
                        <button class="btn" id="btn6">Додати</button>
                    </div>
                </div>
            </div>
            <div id="daily-bonuses">
                <h2>Щоденні бонуси</h2>
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" data-reward="0.01">Купити Ківі <div class="task-reward">Нагорода: 0.01 TON</div></div>
                        <div class="swiper-slide" data-reward="0.02" id="task-add-clicks">Натиснути на кнопку додати 3 рази <div class="task-reward">Нагорода: 0.02 TON</div></div>
                        <div class="swiper-slide" data-reward="0.03">Зайти до аккаунту 2 рази <div class="task-reward">Нагорода: 0.03 TON</div></div>
                        <div class="swiper-slide" data-reward="0.04">Увійти до аккаунту <div class="task-reward">Нагорода: 0.04 TON</div></div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div id="result">
                    <p id="reward-message">Виконуйте завдання, щоб заробити криптовалюту!</p>
                    <div id="bonus-message">Вітаю! Ви заробили бонус у розмірі <span id="total-reward">0.00</span> TON!</div>
                </div>
            </div>
            <div id="connect"></div>
          <!-- <button onclick="transaction(0.01)">Send TON</button>--> 
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    async function connectToWallet() {
        try {
            const connectedWallet = await tonConnectUI.connectWallet();
            console.log(connectedWallet);
        } catch (error) {
            console.error("Error connecting to wallet:", error);
        }
    }
    </script>
</body>
</html>
